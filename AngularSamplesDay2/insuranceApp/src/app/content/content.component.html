<div class="card-group">
  <div *ngFor='let policy of listPolicies' class='card pgColor'>
    <h5 class="card-header">
      {{policy.policyName}}
    </h5>
    <div class="card-body">
      <p class="card-text">
        Policy Description: {{policy.policyDescription}}
      </p>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary">
        More Info
      </button>
    </div>
  </div>

</div>
<div>
  <h2>
    What our Customers Say!... </h2>
    <p>{{feedback1}}</p>
    <p>{{feedback2}}</p>
</div>
<app-testimony></app-testimony>
