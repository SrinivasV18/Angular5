<div class="pgColor">
<h1> Plan Details</h1>
<table class="table table-stripped">
  <tr>
    <th></th>
    <th>Price</th>
    <th>Validity</th>
    <th>Voice</th>
    <th>Data</th>
  </tr>
  <tr *ngFor='let plan of plansList'>
      <td><button (click)="selectedplan(plan)">Select</button></td>
    <td>{{plan.price}}</td>
    <td>{{plan.validity}}</td>
    <td>{{plan.voice}}</td>
    <td>{{plan.data}}</td>
  </tr>
</table>
</div>
<app-show-quote></app-show-quote>
<router-outlet></router-outlet>
